<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <title>Test Driver</title>
    </head>
    <body>

        <div data-ng-controller="questionsController">
         
            <p>Input something in the input box:</p>
            <p>Name : <input type="text" data-ng-model="name" placeholder="Enter name here"></p>
            <h1>Hello {{name}}</h1>
            <table>
                <tr data-ng-repeat="question in questionsList">
                    <td>{{question.question}}</td>
                    <td>{{question.answer}}</td>
                    <td>{{question.distractors[0]}}</td>
                </tr>
            </table>
        </div>

        <script data-main="scriptLoader" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
    </body>
</html>
