<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="libs/bootstrap.min.css">
        <title>Test Driver</title>
    </head>
    <body>

        <div data-ng-controller="questionsController"  class="container">
         
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Brand</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                            <li><a href="#">Link</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">One more separated link</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input kl_virtual_keyboard_secure_input="on" class="form-control" placeholder="Search" type="text">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Link</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <table class="table table-striped table-hover">
                <tr data-ng-repeat="question in questionsList">
                    <td>{{question.question}}</td>
                    <td>{{question.answer}}</td>
                    <td>
                        <ul>
                            <li data-ng-repeat="distractor in question.distractors">{{distractor}}</li>
                        </ul>
                    </td>
                    <td><a href="#" class="btn btn-info">Remove this Question</a></td>
                </tr>

                <tr>
                    <td>Question</td>
                    <td>Answer</td>
                    <td>
                        Distractors
                    </td>
                    <td><a href="#" class="btn btn-default">Add this Question</a></td>
                </tr>                
            </table>
        </div>

        <script data-main="scriptLoader" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
    </body>
</html>
